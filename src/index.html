    <!-- PAGE MAIN INFORMATION -->

    <div class="main-information-wrap">
      <div class="main-city-weather-wrap">
      <div class="main-city-weather">
        <img
          class="main-city-weather__img"
          src="./images/cloud.png"
          alt="cloud"
        />
        <p class="main-city-weather__city-name">Kyiv</p>
        <span class="main-city-weather__temperature">20</span>
        <div class="temperature-difference">
          <div class="min-temperature">
            <p class="min-temperature__title">min</p>
            <p class="min-temperature__value">-5</p>
          </div>
          <div class="max-temperature">
            <p class="max-temperature__title">max</p>
            <p class="max-temperature__value">-2</p>
          </div>
        </div>
      </div>
      <div class="main-buttons">
        <button class="main-buttons__button-today">today</button>
        <button class="main-buttons__button-five-days">5 days</button>
      </div>
    </div>
    <div class="date-time">
      <div class="date-time-wrap">
        <h3 class="date-time-wrap__title">8 Sat</h3>
        <div class="date-time-wrap__info">
          <p class="date-time-wrap__info-month">febr</p>
          <p class="date-time-wrap__info-time">14:17</p>
        </div>
        <div class="date-time-wrap__info-sun">
          <p class="date-time-wrap__info-sunrise">6:30</p>
          <p class="date-time-wrap__info-sunset">19:28</p>
        </div>
      </div>
      <div class="quote-wrap">
        <p class="quote-wrap__text">
          Lorem ipsum, dolor sit amet consectetur adipisicing. Placeat accusamus
          earum iste voluptas. Necessitatibus ratione eligendi?
        </p>
        <p class="quote-wrap__author">Филипп Киркоров</p>
      </div>
    </div>
    </div>
